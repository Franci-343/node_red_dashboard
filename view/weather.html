<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Clima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        body[data-theme="dark"] {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }
        .weather-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        body[data-theme="dark"] .card {
            background: rgba(30, 30, 30, 0.95);
            color: #e6eef8;
        }
        .main-weather {
            text-align: center;
            padding: 30px;
        }
        .temperature {
            font-size: 5rem;
            font-weight: 700;
            color: #667eea;
            margin: 20px 0;
        }
        body[data-theme="dark"] .temperature {
            color: #9fd3ff;
        }
        .weather-icon {
            width: 150px;
            height: 150px;
        }
        .detail-card {
            padding: 20px;
        }
        .detail-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        body[data-theme="dark"] .detail-item {
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .detail-item:last-child {
            border-bottom: none;
        }
        .detail-icon {
            font-size: 2rem;
            margin-right: 15px;
            color: #667eea;
        }
        body[data-theme="dark"] .detail-icon {
            color: #9fd3ff;
        }
        .detail-value {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .detail-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        body[data-theme="dark"] .detail-label {
            color: #aaa;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-connected { background: #10b981; }
        .status-disconnected { background: #ef4444; }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="themeToggle">
            <label class="form-check-label text-white" for="themeToggle">
                <i class="bi bi-moon-fill"></i>
            </label>
        </div>
    </div>

    <div class="weather-container">
        <div class="card main-weather">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="mb-0">
                    <i class="bi bi-geo-alt-fill"></i>
                    <span id="ciudad">Cargando...</span>
                </h2>
                <div>
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span id="statusText">Desconectado</span>
                </div>
            </div>
            
            <img id="weatherIcon" class="weather-icon mx-auto" src="" alt="Clima">
            <div class="temperature" id="temperatura">--°</div>
            <h3 id="descripcion">--</h3>
            <p class="text-muted">Sensación térmica: <span id="sensacion">--</span>°C</p>
            <div class="d-flex justify-content-center gap-4 mt-3">
                <div>
                    <i class="bi bi-arrow-down text-primary"></i>
                    <span id="tempMin">--</span>°C
                </div>
                <div>
                    <i class="bi bi-arrow-up text-danger"></i>
                    <span id="tempMax">--</span>°C
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card detail-card">
                    <div class="detail-item">
                        <i class="bi bi-droplet-fill detail-icon"></i>
                        <div class="flex-grow-1">
                            <div class="detail-value"><span id="humedad">--</span>%</div>
                            <div class="detail-label">Humedad</div>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="bi bi-speedometer2 detail-icon"></i>
                        <div class="flex-grow-1">
                            <div class="detail-value"><span id="presion">--</span> hPa</div>
                            <div class="detail-label">Presión Atmosférica</div>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="bi bi-wind detail-icon"></i>
                        <div class="flex-grow-1">
                            <div class="detail-value"><span id="viento">--</span> km/h</div>
                            <div class="detail-label">Velocidad del Viento</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card detail-card">
                    <div class="detail-item">
                        <i class="bi bi-cloud-fill detail-icon"></i>
                        <div class="flex-grow-1">
                            <div class="detail-value"><span id="nubosidad">--</span>%</div>
                            <div class="detail-label">Nubosidad</div>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="bi bi-eye-fill detail-icon"></i>
                        <div class="flex-grow-1">
                            <div class="detail-value"><span id="visibilidad">--</span> km</div>
                            <div class="detail-label">Visibilidad</div>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="bi bi-clock-fill detail-icon"></i>
                        <div class="flex-grow-1">
                            <div class="detail-value" id="ultimaActualizacion">--</div>
                            <div class="detail-label">Última Actualización</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme handling
        (function(){
            const body = document.body;
            const toggle = document.getElementById('themeToggle');
            const saved = localStorage.getItem('theme');
            
            function applyTheme(t){
                if(t === 'dark') {
                    body.setAttribute('data-theme','dark');
                    toggle.checked = true;
                } else {
                    body.removeAttribute('data-theme');
                    toggle.checked = false;
                }
            }
            
            applyTheme(saved || 'light');
            
            toggle.addEventListener('change', function(){
                const t = this.checked ? 'dark' : 'light';
                localStorage.setItem('theme', t);
                applyTheme(t);
            });
        })();

        // WebSocket connection to Node-RED
        const WS_URL = 'ws://localhost:1880/ws/weather';
        let socket;

        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');

        function updateStatus(connected) {
            statusIndicator.className = 'status-indicator ' + (connected ? 'status-connected' : 'status-disconnected');
            statusText.textContent = connected ? 'Conectado' : 'Desconectado';
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
        }

        function updateWeatherDisplay(data) {
            document.getElementById('ciudad').textContent = data.ciudad;
            document.getElementById('temperatura').textContent = data.temperatura + '°';
            document.getElementById('sensacion').textContent = data.sensacion;
            document.getElementById('tempMin').textContent = data.tempMin;
            document.getElementById('tempMax').textContent = data.tempMax;
            document.getElementById('descripcion').textContent = data.descripcion.charAt(0).toUpperCase() + data.descripcion.slice(1);
            document.getElementById('humedad').textContent = data.humedad;
            document.getElementById('presion').textContent = data.presion;
            document.getElementById('viento').textContent = data.velocidadViento;
            document.getElementById('nubosidad').textContent = data.nubosidad;
            document.getElementById('visibilidad').textContent = data.visibilidad;
            document.getElementById('ultimaActualizacion').textContent = formatTime(data.timestamp);
            
            // Weather icon from OpenWeatherMap
            const iconUrl = `https://openweathermap.org/img/wn/${data.icono}@4x.png`;
            document.getElementById('weatherIcon').src = iconUrl;
        }

        function connect() {
            socket = new WebSocket(WS_URL);

            socket.onopen = () => {
                console.log('Conectado a Node-RED');
                updateStatus(true);
            };

            socket.onmessage = (ev) => {
                try {
                    const data = JSON.parse(ev.data);
                    console.log('Datos recibidos:', data);
                    updateWeatherDisplay(data);
                } catch (err) {
                    console.error('Error parseando mensaje:', err);
                }
            };

            socket.onclose = () => {
                console.log('Conexión cerrada. Reintentando en 5s...');
                updateStatus(false);
                setTimeout(connect, 5000);
            };

            socket.onerror = (e) => {
                console.error('WebSocket error:', e);
                updateStatus(false);
            };
        }

        connect();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
